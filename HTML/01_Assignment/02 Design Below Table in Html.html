<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <style>
         td,th{
            padding: 8px;
            text-align: center;
        }
    </style>
</head>
<body>
    <table border="1px solid" style="border-collapse: collapse;">
        <tr>
            <th colspan="8">Date</th>
        </tr>
        <tr>
            <th colspan="4">Day</th>
            <th colspan="4">Year</th>
        </tr>
        <tr>
            <td colspan="2">1</td>
            <td rowspan="2" colspan="2">0</td>
            <td rowspan="2" colspan="2">20</td>
            <td>21</td>
        </tr>
        <tr>
            <td colspan="2">2</td>
            <td>22</td>
        </tr>
        <tr>
            <td colspan="4">June</td>
            <td colspan="4">2000</td>
        </tr>
        <tr>
            <td colspan="4">July</td>
            <td colspan="4">2001</td>
        </tr>
    </table>
</body>
</html>
